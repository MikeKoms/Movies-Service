<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Главная</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="css/style.css" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Include stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css" rel="stylesheet">
    <!-- Include the Swiper library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
    <script src="https://ru.vuejs.org/js/vue.js"></script>
    <!-- Swiper JS Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper@3.1.2/dist/vue-awesome-swiper.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="login">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"><img src="img/logo.png" width="170" alt="navbar"></a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Случайный фильм</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Новинки</a>
                    </li>
                </ul>
                <a href="#" class="nav-link border border-light rounded" id="show-login-modal"
                   @click="showLoginModal = true" title="Войти">
                    <i class="fa fa-sign-in mr-2"></i>Войти</a>
            </div>
        </nav>
    </header>
    <div class="menu">
        <ul>
            <li><a href="#">История просмотров</a></li>
            <li><a href="#">Избранное</a></li>
            <li><a href="#">Жанры</a></li>
            <li><a href="#">Боевики</a></li>
            <li><a href="#">Детективы</a></li>
            <li><a href="#">Драма</a></li>
            <li><a href="#">Комедия</a></li>
            <li><a href="#">Документальный</a></li>
        </ul>
    </div>
    <script type="text/x-template" id="login-modal">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">
                        <div class="card border-0 shadow bg-secondary centre">
                            <div class="card-header pb-5 bg-white">
                                <div class="text-muted text-center mb-3">
                                    <small>Sign in with</small>
                                </div>
                                <div class="btn-wrapper text-center">
                                    <button type="button" class="btn btn-icon btn-neutral"
                                            onClick="window.location='http://github.com'">
                                            <span class="btn-inner--icon">
                                                <img src="img/icons/common/github.svg">
                                            </span>
                                        <span class="btn-inner--text">Github</span>
                                    </button>
                                    <button type="button" class="btn btn-icon btn-neutral"
                                            onclick="window.location='https://accounts.google.com/signin/v2/identifier?hl=ru&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=AddSession'">
                                            <span class="btn-inner--icon">
                                                <img src="img/icons/common/google.svg">
                                            </span>
                                        <span class="btn-inner--text">Google</span>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body px-lg-5 py-lg-5 bg-white">
                                <div class="text-center text-muted mb-4">
                                    <small>Or sign in with credentials</small>
                                </div>
                                <form role="form">
                                    <div class="form-group input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ni ni-email-83"></i>
                                                </span>
                                        </div>
                                        <input aria-describedby="addon-right addon-left" placeholder="Email"
                                               class="form-control">
                                    </div>
                                    <div class="form-group input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ni ni-lock-circle-open"></i>
                                                </span>
                                        </div>
                                        <input aria-describedby="addon-right addon-left" type="password"
                                               placeholder="Password" class="form-control">
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input id="iVDxtqc" type="checkbox" class="custom-control-input">
                                        <label for="iVDxtqc" class="custom-control-label">Remember me</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn my-4 btn-primary">Sign In</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <slot name="footer">
                                <button class="modal-default-button btn btn-icon btn-neutral" @click="$emit('close')">
                                    X
                                </button>
                            </slot>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </script>
    <modal v-if="showLoginModal" @close="showLoginModal = false">
        <h3 slot="header">Custom header</h3>
    </modal>
</div>
<script type="text/javascript" src="js/login.js"></script>

<div id="movies-swiper">
    <swiper ref="moviesSwiper" :options="moviesSwiperOptions" @set-translate="onSetTranslate">
        <swiper-slide class="bg-dark" v-for="film in films" :key="film.id"><img :src="getUrl(film.name)" width="280">
        </swiper-slide>
        <div class="swiper-pagination" slot="pagination"></div>
        <div class="swiper-button-prev" slot="button-prev"></div>
        <div class="swiper-button-next" slot="button-next"></div>
    </swiper>
</div>
<script type="text/javascript" src="js/movies-swiper.js"></script>
<footer>
    <address> © Bang-Bang team</address>
</footer>
</body>

</html>
